<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <main class="main">
    <div class="main__header">
        <header class="header">
            <div class="header__logotype">
                <a href="/"></a>
            </div>
        </header>
    </div>
    <div class="main__content">
        <div class="index stage">
            <div class="stage__body">
                <header class="stage__header stage__header--offcanvased">
                    <h2 class="stage__title">My name is Jake Henshall, I'm a full stack web developer based in Macclesfield, UK.</h2>
                </header>
                <div class="index__content stage__content">
                    <section class="projects archive">
                        <span class="archive__title">Projects</span>
                        <ul class="projects__list archive__list">
                            <li class="projects__item projects__item--wordpress archive__item">
                                <div class="archive__side">
                                    <div class="projects__dash"></div>
                                </div><a class="archive__link" href="https://wordpress.org/plugins/whippet/">Whippet<br>
                                <small class="archive__lead">Removes unnecessary features from WordPress to increase speed.</small></a>
                            </li>
                        </ul>
                    </section>
                    <section class="profiles archive archive--inline">
                        <span class="archive__title">Social</span>
                        <ul class="profiles__list archive__list">
                            <li class="archive__item">
                                <time class="archive__icon archive__side"><i class="fa fa-github"></i></time> <a class="archive__link" href="//github.com/jakehenshall">Github</a>
                            </li>
                            <li class="archive__item">
                                <time class="archive__icon archive__side"><i class="fa fa-twitter"></i></time> <a class="archive__link" href="//twitter.com/jakehenshall">Twitter</a>
                            </li>
                            <li class="archive__item">
                                <time class="archive__icon archive__side"><i class="fa fa-envelope"></i></time> <a class="archive__link" href="mailto:jakehenshall93@gmail.com">Email</a>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <footer class="footer">
                <div class="footer__copy">
                    <p class="footer__paragraph">Copyright &copy; Jake Henshall. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>
</main>
</body>
</html>
